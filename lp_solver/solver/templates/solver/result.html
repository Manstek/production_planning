<!DOCTYPE html>
<html>
<head>
    <title>Результаты</title>
</head>
<body>
    <h1>Результаты</h1>
    <p>Статус решения: {{ result.status }}</p>
    <p>Прибыль: {{ result.profit }}</p>

    <h2>Производство:</h2>
    <ul>
        {% for key, value in result.results.items %}
            <li>{{ key }}: {{ value }}</li>
        {% endfor %}
    </ul>

    <a href="{% url 'solve' %}">Назад</a>
</body>
</html>
